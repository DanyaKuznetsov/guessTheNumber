<!DOCTYPE html>

    <title>Угадай число</title>

<body>
    <h1>Угадай число</h1>
    <p>
        Компьютер загадал число от 5 до 15. Попробуй его отгадать. Вводи число  и нажимай кнопку 'проверить'.
    </p>
    <p>Подсказка: <span id="interpreter"></span></p>
    <p>Количество попыток: <span id="try"></span></p>
    <input type="number">
    <button id="check">Проверить</button>
    <button id="newGame">Новая игра</button>
